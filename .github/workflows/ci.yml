name: Fullstack CI (NodeJS + React)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_test: # Đổi tên Job thành build_test
    name: Build & Test Fullstack
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Nên nâng cấp lên v4

      # 1. BƯỚC MỚI: Cache node_modules (giúp CI chạy nhanh hơn)
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Nên nâng cấp lên v4
        with:
          node-version: 18

      # ===== BACKEND =====
      - name: Install Backend Dependencies
        working-directory: ./server
        run: npm install

      - name: Build Backend (Optional)
        working-directory: ./server
        run: npm run build --if-present # Tối ưu hóa lệnh build

      - name: Test Backend
        working-directory: ./server
        run: npm test --if-present # Sử dụng --if-present để tránh lỗi nếu không có test

      # ===== FRONTEND =====
      - name: Install Frontend Dependencies
        working-directory: ./client
        run: npm install

      - name: Build Frontend
        working-directory: ./client
        run: npm run build

      - name: Test Frontend
        working-directory: ./client
        run: npm test --if-present # Sử dụng --if-present