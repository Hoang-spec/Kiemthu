name: Fullstack CI (NodeJS + React)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_test:
    name: Build & Test Fullstack
    runs-on: ubuntu-latest

    steps:
      # Lấy source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Cache node_modules để tăng tốc
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Cài đặt NodeJS
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ===== BACKEND =====
      - name: Install Backend Dependencies
        working-directory: ./server
        run: npm install

      - name: Build Backend (Optional)
        working-directory: ./server
        run: npm run build --if-present

      - name: Test Backend (Skip if no test script)
        working-directory: ./server
        run: |
          if npm run | grep -q "test"; then
            echo "Running backend tests..."
            npm test
          else
            echo "No backend tests found, skipping."
          fi

      # ===== FRONTEND =====
      - name: Install Frontend Dependencies
        working-directory: ./client
        run: npm install

      - name: Build Frontend
        working-directory: ./client
        run: npm run build

      - name: Test Frontend (Skip if no test script)
        working-directory: ./client
        run: |
          if npm run | grep -q "test"; then
            echo "Running frontend tests..."
            npm test
          else
            echo "No frontend tests found, skipping."
          fi
